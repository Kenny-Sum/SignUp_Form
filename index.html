<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="odin_section">
        <div class="picture_section">
            <img class="odin_image" src="/images/odin-lined.png">
            <h1>SIGN UP</h1>
        </div>
        <div id="photo_description">
            <p>Photo by my own trip to shanghai</p>
        </div>
    </div>
    <div class="text_section">
        <div class="text_section_one">
            <div class="text_box">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h1>
                <h1>You know you want to.</h1>
            </div>

        </div>
        <div class="text_section_two">
            <div>
                <h3>Let's do this!</h3>
            </div>
            <div class="container_labelInput">
                <div class="labelInput">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div class="labelInput">
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lname" name="lname">
                </div>
            </div>
            <div class="container_labelInput">
                <div class="labelInput">
                    <label for="email">EMAIL</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="labelInput">
                    <label for="phone_no1">PHONE NUMBER</label>
                    <input type="number" id="phone_no1" name="phone_no1">
                </div>
            </div>
            <div class="container_labelInput">
                <div class="labelInput">
                    <label for="password">PASSWORD</label>
                    <input type="text" id="password" name="password">
                </div>
                <div class="labelInput">
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="text" id="confirm" name="confirm">
                </div>
            </div>
        </div>
        <div class="text_section_three">
            <div class="createAccount">
                <p>Create Account</p>
            </div>
            <div class="logIn">
                <p>Already have an account? <span>Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
